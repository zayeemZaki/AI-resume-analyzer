<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>AI Resume Analyzer</h1>
        
        <label for="resumeUpload">Upload Resume (PDF/DOCX):</label>
        <input type="file" id="resumeUpload" accept=".pdf,.docx">
        
        <label for="jobDescription">Paste Job Description:</label>
        <textarea id="jobDescription" placeholder="Enter job description here..."></textarea>

        <button id="analyzeResume" disabled>Analyze Resume</button>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing Resume...</p>
        </div>

        <div id="results" class="hidden">
            <h2>Analysis Results</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
